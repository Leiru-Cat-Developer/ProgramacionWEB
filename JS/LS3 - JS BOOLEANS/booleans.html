<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Booleans</title>
    </head>
    <body>
        <script>
            true
            false

            console.log(3 > 5);
            console.log(typeof true);
            console.log(typeof 'true');

            console.log(5 == '5.00');   //CONVERTED INTO THE SAME TYPE
            console.log(5 === '5.000'); //COMPARE EACH TYPE

            if(false) {
                console.log('Hello');
            } else {
                console.log('Bye');
            }

            let age = 15;

            if(age >= 21) {
                console.log('Allowed to drive');
            }else if(age >= 14) {
                console.log('Almost there');
            }else {
                console.log('Too young for driving');
            }

            console.log(true || false);
            console.log(!true);

            //FALSY OR TRUTHY VALUES, TO APPLY IT INSTEAD OF DOING COMPARATIONS
            if(0) {
                console.log('truthy');
            }

            const cartQuantity = 5;
            if(cartQuantity) {
               console.log('Cart has products'); 
            }

            console.log(!0);

            const variable1 = undefined;
            console.log(variable1);

            //TERNARY OPERATOR
            const result = true ? 'truthy' : 'falsy';
            console.log(result);

            //GUARD OPERATOR
            true && console.log('hello');

            const message = 5 && 'hello';
            console.log(message);

            //DEFAULT OPERATOR
            0 || console.log('Bye');

            const currency = undefined || 'USD';
            console.log(currency);
        </script>
    </body>
</html>
