<!DOCTYPE html>
<html>
    <head>
        <title>DOM Projects</title>
        <link rel="stylesheet" href="CSS/dom-projects.css"> <!--THIS IS THE WAY WE CALL A CSS FILE-->
        <script src="JS/dom-projects.js"></script> <!--THIS IS THE WAY WE CALL A JS FILE-->
    </head>
    <body>
        <p>YouTube Subscribe Button</p>
        <button onclick="
            subscribe();
        " class="js-subscribe-button subscribe-button">
        Subscribe
        </button>

        <p>Amazon Shipping Calculator</p>
        <p>Orders under $40 = +$10 shipping.</p>
        <p>Orders over $40 = FREE shipping.</p>
        <input placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="
            handleCostKeydown(event);
        ">
        <button onclick="
            calculateTotal();
        " class="calculate-button">Calculate</button>
        <p class="js-total-cost"></p>
    </body>
</html>
