<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HEADS AND TAILS</title>
    </head>
    <body>
        <button onclick="
            playGame('heads');
        ">
            heads
        </button>
        
        <button onclick="
            playGame('tails');
        ">
            tails
        </button>

        <script>
            //EXS 8I - 8K

            const score = JSON.parse(localStorage.getItem('score')) || {
                wins: 0,
                losses: 0
            }

            function playGame(guess) {
                let randomNumber = Math.random();

                let result = (randomNumber < 0.5) ? 'heads' : 'tails';
                (guess === result) ? score.wins++ : score.losses++;
                console.log(`WINS: ${score.wins}, LOSSES: ${score.losses}`);

                localStorage.setItem('score',JSON.stringify(score));
            }
        </script>
    </body>
</html>
