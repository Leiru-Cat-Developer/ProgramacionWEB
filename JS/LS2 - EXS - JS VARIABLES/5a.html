<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Variables</title>
    </head>
    <body>
        <script>
            //EX 5A - 5B
            let name = 'Uriel';

            console.log(`My name is: ${name}`);

            //EX 5C - 5G
            const coffe = 5;
            const bagels = 3;
            const soup = 9;

            let cost = (1*coffe) + (2 * bagels) + (1 * soup);
            console.log(`Cost of food: $${cost}`);

            let tax = cost * 0.10;
            console.log(`Tax (10%): $${tax}`);

            let totalCost = cost + tax;
            console.log(`Total cost: $${totalCost}`);
        </script>
    </body>
