<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Objects</title>
    </head>
    <body>
        <script>
            const product = {
                name: 'socks',
                price: 1090
            }; //OBJECT

            console.log(typeof product);
            console.log(product.name);
            console.log(product.price);

            product.name = 'cotton socks';
            console.log(product);

            //NEW PROPERTY
            product.newProperty = true;
            console.log(product);

            //DELETE PROPERTY
            delete product.newProperty;
            console.log(product);

            //WAYS TO SHOW VALUES
            const product2 = {
                name: 'shirt',
                
                //THIS NOTATION ALLOWS US TO USE RULES THAT USUALLY DOESN'T WORK
                'delivery-time': '1 Day',

                //NESTED OBJECT OR OBJECT INSIDE AN OBJECT
                rating: {
                    stars: 4.5,
                    count: 87
                },

                //METHOD OR FUNCTION INSIDE AN OBJECT
                fun: function function1 () {
                    console.log('function inside an object');
                }
            };
            
            console.log(product2);
            console.log(product2.name);
            console.log(product2['name']);
            console.log(product2['delivery-time']);
            console.log(product2.rating.stars);
            console.log(product2.rating.count);
            product2.fun();
            console.log(typeof console);
            console.log(typeof console.log);

            //CONVERTION JS TO JSON (JS OBJECT NOTATION), JSON DOESN'T SUPPORT FUNCTIONS
            console.log(JSON.stringify(product2));
            
            //CONVERTION JSON TO JS
            const jsonString = JSON.stringify(product2);
            console.log(JSON.parse(jsonString));

            //ANOTHER KIND OF NOTATIONS
            console.log('hello'.length);
            console.log('hello'.toUpperCase());

            const object1 = {
                message: 'hello'
            };
            const object2 = object1;    //JUST COPY THE REFERENCE

            object1.message = 'Good Job!';
            console.log(object1);
            console.log(object2);

            const object3 = {
                message: 'Good Job!'
            };
            console.log(object3 === object1);   //THEY ARE FALSE EVEN THOUGH THEY HAVE THE SAME VALUES, BECASUE THE REFERENCES ARE DIFFERENT
            console.log(object2 === object1);

            const object4 = {
                message: 'Good Job!',
                price: 799
            };
            //const message = object4.message;
            const {message, price} = object4;  //THIS DO THE SAME THAT LINE 87
            console.log(message);
            console.log(price);

            const object5 = {
                //SHORTHAND PROPERTY
                message,

                /*
                method: function function1() {
                    console.log('method');
                }
                */
                
                //SHORTHAND METHOD
                method() {
                    console.log('method')
                }
            }
            console.log(object5);
            object5.method();
        </script>
    </body>
</html>
